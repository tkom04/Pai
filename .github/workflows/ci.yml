name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Lint (ruff)
        run: |
          ruff check .
      - name: Type check (mypy)
        run: |
          mypy --install-types --non-interactive || true
          mypy app || true
      - name: Tests (pytest)
        env:
          APP_API_KEY: test-key
        run: |
          pytest -q
      - name: Docker build
        run: |
          docker build -t pai:ci .


